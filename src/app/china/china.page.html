<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>China</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed >
    <ion-row>
      <ion-col size="6">
        <ion-img src="../../assets/img/china/1.jpg" (click)="openPicture(1)"></ion-img></ion-col>
 
      <ion-col size="6">
        <ion-img src="../../assets/img/china/11.jpg" (click)="openPicture(11)"></ion-img></ion-col>
      
    </ion-row>
    <ion-row >
      <ion-col size="4" *ngFor="let item of [3,4,5,6,7,8,9]">
        <ion-img src="../../assets/img/china/{{item}}.jpg" (click)="openPicture(item)"></ion-img></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
