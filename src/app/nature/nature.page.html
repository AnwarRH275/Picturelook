<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>Nature</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid fixed>
   
    <ion-row>
      <ion-col size="4" *ngFor="let item of [1,2,3,4,5,6,7,8,11,10,13,12,14,15,16,9,17,18]">
        <ion-img src="../../assets/img/Nature/{{item}}.jpg" (click)="openPicture(item)"></ion-img></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
