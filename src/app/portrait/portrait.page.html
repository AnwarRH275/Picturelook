<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>Portrait</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid fixed>
    <ion-row >
      <ion-col size="3" >
        <ion-img src="../../assets/img/portrait/6.jpg"  (click)="openPicture(6)"></ion-img></ion-col>
        <ion-col size="9" >
          <ion-img src="../../assets/img/portrait/5.jpg"  (click)="openPicture(5)"></ion-img></ion-col>
 
      </ion-row>
    <ion-row >
      <ion-col size="6" *ngFor="let item of [1,2,3,4]">
        <ion-img src="../../assets/img/portrait/{{item}}.jpg"  (click)="openPicture(item)"></ion-img></ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
